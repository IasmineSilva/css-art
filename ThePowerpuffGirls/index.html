<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meninas Superpoderosas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="character lindinha">
            <div class="hair-back"></div>
            <div class="head">
                <div class="bangs"></div>
                <div class="eye eye-left">
                    <div class="pupil"></div>
                    <div class="shine"></div>
                </div>
                <div class="eye eye-right">
                    <div class="pupil"></div>
                    <div class="shine"></div>
                </div>
                <div class="mouth"></div>
                <div class="blush blush-left"></div>
                <div class="blush blush-right"></div>
            </div>
            <div class="body">
                <div class="neck"></div>
                <div class="dress">
                    <div class="dress-stripe"></div>
                </div>
                <div class="arm arm-left">
                    <div class="hand"></div>
                </div>
                <div class="arm arm-right">
                    <div class="hand"></div>
                </div>
            </div>
            <div class="legs">
                <div class="leg leg-left">
                    <div class="sock"></div>
                    <div class="shoe"></div>
                </div>
                <div class="leg leg-right">
                    <div class="sock"></div>
                    <div class="shoe"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
